<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>div</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		// on() 메소드로 이벤트 연결
		// $(selector).on( eventName, function() { } );
		// $(‘#box’).on( ‘click’, function() { } ); - click 이벤트
		// $(‘#box’).on( ‘mouseover’, function() { } ); - mouseover 이벤트
		// $(‘#box’).on( ‘mouseout’, function() { } ); - mouseout 이벤트

		$(function () {
			$('#box').css(
				{width: 100, height: 100, background: 'orange'}
			).on('click', function () {// click 이벤트
				$(this).css('background', 'skyblue');
			}).on('mouseover', function () { // mouseover 이벤트
				$(this).css('background', 'pink');
			}).on('mouseout', function () { // mouseout 이벤트
				$(this).css('background', 'purple');
			})

			$('select').change(function () {
				if ($('select').val() == "") {
					alert('색깔을 선택하세요.')
					$('#box').css('background', 'black');
					$('select').focus();
				}
				else {
					$('#box').css('background', $('select').val())
				}
			})
		})
	</script>
</head>

<body>
	<div id="box"></div>
	<p><select>
			<option value="">선택하세요</option>
			<option value="red">빨강</option>
			<option value="blue">파랑</option>
			<option value="green">초록</option>
		</select></p>
</body>

</html>
