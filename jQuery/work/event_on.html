<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 연결</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	// on() 메소드로 이벤트 연결
		// $(selector).on( eventName, function() { } );
		// $(‘#box’).on( ‘click’, function() { } ); - click 이벤트
		// $(‘#box’).on( ‘mouseover’, function() { } ); - mouseover 이벤트
		// $(‘#box’).on( ‘mouseout’, function() { } ); - mouseout 이벤트
		
		
		// 박스(div)에 스타일 설정 및 이벤트 연결
		$(function () {
			$('#box').css(
				{width: 100, height: 100, background: 'orange'}
			).on('click', function () {// click 이벤트
				$(this).css('background', 'red');
			}).on('mouseover', function () {// mouseover 이벤트
				$(this).css('background', 'blue');
			}).on('mouseout', function () {// mouseout 이벤트
				$(this).css('background', 'orange');
			})
		});
</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
