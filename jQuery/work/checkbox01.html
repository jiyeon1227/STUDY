<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox 객체</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$("#b1").click(function(){// 전부체크 버튼
			// :checkbox는 input type = checkbox로 되어있는 모든 태그를 구해오는 필터 선택자
			// prop메서드는 속성값을 설정하거나, 속성으로 속성값을 구해옴
			// attr도 비슷한 기능을함 BUT attr는 최초 한번만 가능함 (prop은 계속 가능)
			$(":checkbox").prop("checked",true);// prop함수 -> checked를 true로 설정
		});
		
		$("#b2").click(function(){// 전부해제 버튼
		// 전부해체는 prop, removeProp 둘다 가능함
		//	$(":checkbox").prop("checked",false);
			$(":checkbox").removeProp("checked",false);
		});
	});
</script>
</head>
<body>
스킬:
<input type="checkbox" name="program" value="java" id="java">java
<input type="checkbox" name="program" value="oracle" id="oracle">oracle
<input type="checkbox" name="program" value="jsp" id="jsp">jsp
<input type="checkbox" name="program" value="spring" id="spring">spring
<br><br>
<input type="button" value="전부체크" id="b1">
<input type="button" value="전부해제" id="b2">
</body>
</html>
