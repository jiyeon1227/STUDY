<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click 이벤트</title>
<script src = "http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$("#b1").click(function(){
			$("img").attr("src","sea.jpg")
					.attr("title","바다")
					.attr("width",250)
					.attr("height",200);
			alert("내가 그림을 바꿔볼게 ㅎ");
		});
	});
</script>
</head>
<body>
	<input type="button" value="화면을 변경" id="b1">
	<p><img src="flower.jpg" title="꽃"></p>
</body>
</html>
