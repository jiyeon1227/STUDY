<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text 객체</title>
<script src = "http://code.jquery.com/jquery-latest.js"></script>
<script>
	// 건's
	$(function(){
		$("button").click(function(){
			$('input').val($(this).text());
			// $("input").val($("button").text()); // button태그를 설정하면 가위바위보 3개가 다 출력됨
		})
	})
	
	// 강사님
	$(document).ready(function(){
	// 모든 button 태그를 구해온다.
	$("button").on("click", function(){ 
		// this는 사용자가 클릭한 button 태그를 의미한다.
		var text = $(this).text(); //text(): button태그 안의 text를 구해옴
		$('input').val(text);      //val(text): 입력양식에 text를 설정함
	});	
});	
</script>
</head>
<body>

<div>
	<button>가위</button>
	<button>바위</button>
	<button>보</button>
	<input type ="text" value="버튼을 클릭 하세요">
</div>
</body>
</html>
