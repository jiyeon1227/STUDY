<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>change 이벤트</title>
<script src = "http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$("#email").change(function(){// change 이벤트(이메일 누르는 칸 값이 바꼈을 때)
			if($("#email").val()==""){// '직접입력' 선택
				$("#domain").val("").focus();
//				$("#domain").attr("readonly",false); // 읽기 전용 해제
				$("#domain").removeAttr("readonly"); // 읽기 전용 해제
			}else{// '도메인' 선택
				$("#domain").val($("#email").val()); // val(value) : text 객체에 값을 설정한다.
			//	document.getElementById("domain").value = $("#email").val();// 이렇게 해도됨
				
				$("#domain").attr("readonly","readonly"); // 읽기전용으로 변경
//				$("#domain").attr("readonly",true); // 읽기전용으로 변경
			}
			
		});
	});
</script>
</head>
<body>
	E-Mail :
		<input type="text" size="10" id ="mailid">
		@
		<input type="text" size="15" id ="domain">
		<select id="email">
			<option value="">직접입력</option>
			<option value="naver.com">네이버</option>
			<option value="daum.net">다음</option>
			<option value="nate.com">네이트</option>
			<option value="gmail.com">구글</option>
		</select>

</body>
</html>
