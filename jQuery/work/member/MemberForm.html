<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script>
		function openDaumPostcode() {
			new daum.Postcode({
				oncomplete: function (data) {
					document.getElementById('post').value = data.zonecode;
					document.getElementById('address').value = data.address;
				}
			}).open();
		}
	</script>
	
	<!-- 외부 jQuery 파일 불러오기-->
	<script src = "memeber.js"></script>

</head>
<body>

<form method="post" action="meber.jsp">
	<table border="1" width ="600" align="center">
		<caption>회원가입 폼</caption>
		<tr>
			<th>ID</th>
			<td>
				<input type="text" name="id" id="id" autofocus>
				<input type="button" id="idcheck" value="ID중복검사">
			</td>
		</tr>
		
		<tr>
			<th>비밀번호</th>
			<td>
				<input type="password" name="pass" id="pass">
			</td>
		</tr>
		
		<tr>
			<th>성명</th>
			<td>
				<input type = "text" name = "name" id="name">
			</td>
		</tr>
		
		<tr>
			<th>주민번호</th>
			<td>
				<input type="text" size="6" maxlength="6" name ="jumin1" id = "jumin1">
				-
				<input type="text" size="7" maxlength="7" name ="jumin2" id ="jumin2">
			</td>
		</tr>
		
		<tr>
			<th>Email</th>
			<td>
				<input type="text" size="10" maxlength="10" name ="mailid" id = "mailid">
				@
				<input type="text" size="15" maxlength="15" name ="domain" id ="domain">
				<select id="email">
					<option value="">직접입력</option>
					<option value="naver.com">네이버</option>
					<option value="daum.net">다음</option>
					<option value="nate.com">네이트</option>
					<option value="google.com">구글</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<th>전화번호</th>
			<td>
				<input type="text" size="4" maxlength="4" name="tel1" id="tel1">
				-
				<input type="text" size="4" maxlength="4" name="tel2" id="tel2">
				-
				<input type="text" size="4" maxlength="4" name="tel3" id="tel3">
			</td>
		</tr>
		
		<tr>
			<th>핸드폰</th>
			<td>
				<select name="phone1" id="phone1">
					<option value="">번호선택</option>
					<option value="010">010</option>
					<option value="011">011</option>
					<option value="016">016</option>
					<option value="019">019</option>
				</select>
				-
				<input type="text" size="4" maxlength="4" name="phone2" id="phone2">
				-
				<input type="text" size="4" maxlength="4" name="phone3" id="phone3">
			</td>
		</tr>
		
		<tr>
			<th>우편번호</th>
			<td>
				<input type="text" size="5" maxlength="5" name="post" id="post">
				<input type="button" value="우편검색" onclick="openDaumPostcode()">
			</td>
		</tr>
		
		<tr>
			<th>주소</th>
			<td>
				<input type = "text" size="70" name="address" id="address">
			</td>
		</tr>
		
		<tr>
			<th>성별</th>
			<td>
			<!-- 라디오 버튼은 name을 같은 값으로 묶어줘야 단일 선택이 됨-->
			<input type="radio" name = "gender" id= "female">여자
			<input type="radio" name = "gender" id= "male">남자
			</td>
		</tr>
		
		<tr>
			<th>취미</th>
			<td>
			<input type="checkbox" name = "hobby" id = "h1" value= "공부">공부
			<input type="checkbox" name = "hobby" id = "h2" value= "등산">등산
			<input type="checkbox" name = "hobby" id = "h3" value= "쇼핑">쇼핑
			<input type="checkbox" name = "hobby" id = "h4" value= "게임">게임
			</td>
		</tr>
		
		<tr>
			<th>자기소개</th>
			<td>
				<textarea rows="7" cols="70" name="intro" id="intro" placeholder="자기소개를 100자 이내로 입력하세요"></textarea>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="회원가입">
				<input type="reset" value="취소">
			</td>
		</tr>
		
	</table>
</form>
</body>
</html>
