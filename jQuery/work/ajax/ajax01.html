<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 함수</title>
<style>
	div {width: 180px;
		 height: 80px;
		 margin: 3px;
		 float: left;
	}
</style>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$("#menu1").click(function(){// 메누보기 1 클릭
			// load함수가 아닌 ajax로 처리
			$.ajax({
				url : "menu.html", // 서버에 요철할 파일명
				type : "post", // 전송방식 설정(생략하면 get방식임)
//				data : 있으면 쓰고, 없으면 안써도 됨
				dataType : "html", // 요청한 데이터 타입
				success : function(data){// 콜백함수. data -> 매개변수. 매개변수 이름은 맘대로
					alert(data); // 돌려받은 값 출력
					// 콜백함수로 돌려받은 data를 id가 message1인 태그사이에 출력
					$("#message1").html(data);// html함수는 돌려받은 값에서 html태그 인식함
				}
			});// $.ajax() end
		});
		
		$("#menu2").click(function(){// 메뉴보기 2 클릭
			$.ajax({
				url : "menu.html",
				type : "post",
				dataType : "html",
				success : function(data){
					// menu.html문서의 내용중 li태그만 읽어와서 id가 message2인 태그 사이에 출력
					$("#message2").html((data).find("li"));
				}
			});
		});
	});
</script>
</head>
<body>
	<div>
	<a href="#" id="menu1">메뉴 보기 1</a><p>
	<span id="message1"></span>
	</div>
	<div>
	<a href="#" id="menu2">메뉴 보기 2</a><p>
	<span id="message2"></span>
	</div>
</body>
</html>
