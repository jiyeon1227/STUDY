<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 함수</title>
<style>
	div{ width : 180px;
		 height: 80px;
		 margin: 3px;
		 float: left; /*float으로 가로방향 출력되게 */
	}
</style>
<script src ="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$("#menu1").click(function(){// 메뉴보기 1을 클릭하면
			$("#message1").load("menu.html");// load함수로 menu.html내용 전체를 id가 message1인 태그 사이에 출력
		});
		
		$("#menu2").click(function(){// 메뉴보기 2를 클릭하면 
			$("#message2").load("menu.html li");// load함수로 menu.html내용중에서 li만 id가 message2인 태그 사이에 출력
		})
	});
</script>
</head>
<body>
<div>
	<a href="#" id="menu1">메뉴 보기 1</a><p>
	<span id="message1"></span><!-- 결과가 나타날 영역-->
</div>
<div>
	<a href="#" id="menu2">메뉴 보기 2</a><p>
	<span id="message2"></span><!-- 결과가 나타날 영역-->
</div>
</body>
</html>
