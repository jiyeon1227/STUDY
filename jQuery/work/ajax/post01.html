<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>post 함수</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$("#b1").click(function(){
			// post("요청할 파일명","전달할 데이터","콜백함수(=결과를 돌려받는 함수)");
			$.post("welcome.jsp", // 동기적인 방식 : <form method = post action="welcome.jsp">
					{"username" : $("#username").val()},// json형태로 값을 전달함.
														// 동기적인 방식 : <input type=text name="username">
					function(msg){
						alert(msg);
						$("#message").html(msg);
			});
		});
	});
</script>
</head>
<body>
<form>
	이름 입력:
	<input type ="text" id ="username"><br>
	<input type ="button" id="b1" value="전송 쓩">
</form>
<div id="message"></div>
</body>
</html>
