<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체</title>
</head>
<body>
	<script>
		var t ="Hello Thanks you good luck to you";
		
		// charAt(16): 인덱스 16번 문자를 추출
		document.write(t.write(16)+"<br>");
		
		// indexof('you') : 가장 먼저 나오는 you의 인덱스 번호를 구해준다.
		document.write(t.indexof('you')+"<br>");
		
		// indexof('you', 16) : 자리값이 있을때는 인덱스 16번 이후에 나오는 you의 인덱스 번호를 구해준다.
		document.write(t.indexof('you',16)+"<br>");
		
		// lastIndexOf('you') : 끝에서 가장 먼저 나오는 you의 인덱스 번호
		document.write(t.lastIndexOf('you')+"<br>");
		
		// toUpperCase() : 대문자로 변환 해주는 함수
		document.write(t.toUpperCase()+"<br>");
		
		// toLowerCase() : 소문자로 변환 해주는 함수
		document.write(t.toLowerCase()+"<br>");
		
		// substring(start index, end index)
		// : start 인덱스 번호부터 end-1번 인덱스 번호의 문자를 추출
		// substring(6,12) : 인덱스 6번 부터 11번 까지의 문자를 추출
		document.write(t.substring(6,12)+"<br>");
		
		// substr(start index, 추출할 문자열의 길이)
		// substr(21,4) : 인덱스 21번부터 4개의 문자를 추출
		document.write(t.substr(21,4)+"<br>");
		
		// split("구분기호") : 구분기호를 이용해서 문자들을 분리해서 배열로 리턴해주는 함수
		// split(" "): 공백문자를 기준으로 문자를 분리해서 배열로 리턴
		var s = t.split(" ");
		document.write(s[0]+"<br>");
		document.write(s[1]+"<br>");
		document.write(s[2]+"<br>");
		document.write(s[3]+"<br>");
		document.write(s[4]+"<br>");
		document.write(s[5]+"<br>");
		document.write(s[6]+"<br>");
		
		for(var i=0; i<s.length; i++){
			document.write(s[i]+"\t");
		}
	</script>
</body>
</html>
