<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
	<script>
		//window.onload() : 페이지가 로드되면 자바스크립트를 실행하는 전역 콜백함수
		// load 이벤트
		window.onload = function(){
			
			// id가 header인 태그(element)를 구해온다.
			var header = document.getElementById('header');
			
			header.style.color = 'skyblue';// 글자색
			header.style.backgroundColor = 'pink';// 배경색
			
			// h1 태그 안의 값을 '자바스크립트'를 삽입
			header.innerHTML='자바스크립트'; 
		}
	</script>
</head>
<body>
	<h1 id="header">header</h1>
</body>
</html>
