<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click 이벤트</title>
<script>
	// 유효성 검사 함수
	function check(){
		var myfrom = document.getElementById('myform');
		var id = document.getElementById('id');
		var name = document.getElementById('name');
		
		// 각 조건절 마지막은 return false를 입력해야함
		if(id.value == ""){// value는 값을 설정할수도있지만, 값을 가져올 수도 있음
			alert("ID를 입력하세요.");
			id.focus();
			return false;// check()함수를 빠져 나옴 (return 이 없으면 id값을 입력하지 않아도 정상 작동 될 수 있기때문에 꼭 작성해야함)
		}
		
		if(name.value == ""){
			alert("이름을 입력하세요.");
			name.focus();
			return false;// check()함수를 빠져나옴
		}
		
		// button은 전송기능이 없으므로 작성해줘야함
		myform.submit();// send.jsp로 form값 전송
	}
</script>
</head>
<body>
	
	<form id="myform" method="post" action="send.jsp">
		ID : <input type="text" id="id" name="id"><br>
		이름 : <input type="text" id="name" name="name"><br>
		<input type="button" value="전송">
	</form>

</body>
</html>
