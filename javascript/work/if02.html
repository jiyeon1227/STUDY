<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if else문</title>
</head>
<body>

<script>
	// if ~ else문
	
	// 키보드로 입력받은 숫자가 짝수인지, 홀수인지를 판별하는 프로그램을 작성
	// Number() : 문자열 타입의 숫자를 number차입으로 바꿔줌
	var num = Number(prompt("당신이 좋아하는 숫자는 ?","0"));// 값을 입력하지 않으면 초기값인 0이 할당됨
	alert(typeof(num)); // number 출력()
	
	if(num % 2 == 0){// 짝수
		alert("좋아하는 숫자는 짝수군용");
	}else{// 홀수		
		alert("좋아하는 숫자는 짝수군용");
	}
	
	/* Number / parseInt
	- Number() : 문자열 전체가 숫자일때 소수점까지 숫자타입으로 가져옴
	- parseInt() : 문자열로 된 부분에서 정수만 뽑아서 변환
	*/
	
</script>
</body>
</html>
