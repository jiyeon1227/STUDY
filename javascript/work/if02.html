<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if else문</title>
</head>
<body>

<script>
	// if ~ else문
	
	// 키보드로 입력받은 숫자가 짝수인지, 홀수인지를 판별하는 프로그램을 작성
	
	var num = prompt("당신이 좋아하는 숫자는 ?","0");// 값을 입력하지 않으면 초기값인 0이 할당됨
	
	if(num % 2 == 0){// 짝수
		alert("좋아하는 숫자는 짝수군용");
	}else{// 홀수		
		alert("좋아하는 숫자는 짝수군용");
	}
	
</script>
</body>
</html>
