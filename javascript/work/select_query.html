<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<script>
	// load 이벤트
	window.onload = function(){
		
		// h1 선택자(태그)를 구해온다.
		// querySelector('h1')는 첫번째 h1 선택자(태그)만 구해온다.
		var header = document.querySelector('h1');
		
		header.style.color = 'skyblue';
		header.style.background = 'pink';
		header.innerHTML = '젼릥';
	}
</script>
</head>
<body>
	<h1>Header</h1>
	<h1>Header</h1>
	<h1>Header</h1>
</body>
</html>
