<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<script>
	// load 이벤트
	window.onload = function(){
		
		// h1 선택자(태그)를 모두 구해온다.
		// querySelector('h1')는 h1선택자(태그)를 모두 구해와서 배열로 리턴해준다.
		var headers = document.querySelectorAll('h1');
		
		for(var i=0; i<headers.length; i++){
			var header = headers[i];
			
			header.style.coclor = 'skyblue';
			header.style.background = 'pink';
			header.innerHTML = '지여니';
		}
	}
</script>
</head>
<body>
	<h1>Header</h1>
	<h1>Header</h1>
	<h1>Header</h1>
</body>
</html>
