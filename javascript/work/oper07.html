<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교 연산자</title>
</head>
<body>

<script>
	// 키보드로 정수 2개를 입력받아서 최대값과 최소값을 구하는 프로그램을 작성하세요
	var n1 = prompt("정수 1을 입력하세요","");
	var n2 = prompt("정수 2를 입력하세요","");
	
	var max, min;
	if(n1 > n2){// 문자형 변수끼리 비교 연산을 할 수 있다.
		max = n1;
		min = n2;
	}else{
		max = n1;
		min = n2;
	}
	document.write("max= " + max + "<br>")
	document.write("min= " + min + "<br>")
</script>

</body>
</html>
