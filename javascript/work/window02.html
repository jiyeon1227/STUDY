<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window 객체</title>
<script>
	function winopen(){
		// 선언자가 없는 w1은 전역 변수가 된다.
		// open("팝업창에 실행될 문서명", "윈도우 이름", "옵션");
		w1 = window.open("Date01.html","mywin01","width=200, heigth=400, left=300, top=100");
		w2 = window.open("Date02.html","mywin02","width=200, heigth=400, left=300, top=100");
	
	}
	
	function winclose(){
		w1.close();
		w2.close();
	}
</script>
</head>
<body>
	
	<input type="button" value="창열기" onclick="winopen()">
	<input type="button" value="창닫기" onclick="winclose()">

</body>
</html>
