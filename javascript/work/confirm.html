<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm 함수</title>
</head>
<body>
	
	<!-- 
		confrim()함수
		: 사용자에게 중요한 결정을 물어볼때 주로 사용하며, 확인버튼은 true, 최소버튼은 false를 리턴
	-->
<script>
	var result = confirm("정말로 삭제하시겠습니까?");
	alert(result);
	
	if(result){
		alert("삭제 성공");
	}else{
		alert("삭제 실패");
	}
</script>

</body>
</html>
