<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수선언자 : var</title>
</head>

<body>
<!-- 
	변수
	형식 : 선언자	변수명 = 값(데이터);
		  var	abc  = 10;
-->
<script>
	var abc;
	var abc =10;
	var abc =100; // var변수는 같은 변수에 값을 재할당 할 수 있음
	console.log("abc= ",abc);// 콘솔창에 결과 출력
	
	var a=10, b=20, c=30;// 동시에 여러개 변수에 값을 할당할 수 있음
	console.log("a= ",a);
	console.log("b= ",b);
	console.log("c= ",c);
</script>

</body>
</html>
