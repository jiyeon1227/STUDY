<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	변수 : 메모리상에 데이터를 저장하기 위한 기억공간의 이름
	형식 : var 변수명 = 값(데이터);
-->

<script>
	// 1. 숫자 데이터
	var num=0;
	var pi = 3.14;
	
	//내장 객체는 대소문자 구분함 (대부분 소문자)
	document.write("num= " + num + "<br>");
	document.write("pi= " + pi + "<br>");
	// + , 둘 다 사용가능
	document.write(typeof(num),"<br>");
	document.write(typeof(pi)+ "<br>");
	
	
	// 2. 문자 데이터
	var str1 = '자바스크립트';
	var str2 = "자바스크립트";
	
	document.write("str1= " + str1 +"<br>");
	document.write("str2= " + str2 +"<br>");
	document.write(typeof(str1)+ "<br>");
	document.write(typeof(str2)+ "<br>");
	
	
	// 3. 논리 데이터
	var b1 = true;
	var b2 = false;
	document.write("b1= " + b1 +"<br>");
	document.write("b2= " + b2 +"<br>");
	document.write(typeof(b1)+ "<br>");
	document.write(typeof(b2)+ "<br>");
	
	// 4. null 데이터 
	var str = null;
	document.write("str= " + str +"<br>");
	document.write(typeof(str)+ "<br>");
	
	var result = 30;
	var result = "자바스크립트";
	document.write("result= " + result +"<br>");
</script>
</body>
</html>
