<title>변수 선언자 : coonst</title>
</head>
<body>
<!--
	const 선언자는 상수를 만들 때 사용하는 선언자 
-->

<script>
	const con;// 에러발생 : 반드시 초기화를 해야한다.
	const abc=10;// 가능 : 변수 선언과 동시에 값할
	const abc=100;// 에러발생 : 같은 변수에 값을재할당 불가능
	
	const a=10, b=20, c=30;// 동시에 여러개 변수게 값 할당 가능
</script>
</body>
