<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch case문</title>
</head>
<body>
	
	<script>
		// switch ~ case문
		var site = prompt("네이버, 다음, 구글중에서 즐겨사용하는 사이트는?","");
		
		switch(site){
			case "네이버" : url = 'www.naver.com';
			break;
			case "다음" : url = 'www.daum.net';
			break;
			case "구글" : url = 'www.goolgle.com';
			break;
		}
		
		if(url){// url 변수에 값이 있으면
			location.href="http://" + url;
		}
	</script>

</body>
</html>
