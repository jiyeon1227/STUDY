<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>first.html</title>
	<script>
		alert("안녕하세요 ~ 스위트 걸이에요 !");
	</script>
</head>

<!-- 
	1.window객체는 브라우저 관련 최상위 내장객체로서 보통은 생략 한다.
	2.문자를 출력할때 쌍따옴표와 외따옴표를 모두 사용할 수 있다.	
	3.문장의 끝에는 세미콜론을 생략할 수 있다.
	
	자바 스크립트 주석
	1. 단일행 주석 : //
	2. 다중행 주석 : /* ~ */
		주석 단축키 : Ctrl + Shift + /
		주석 해제 단축키 : Ctrl + Shift + \
-->

<body>
	<script>
		// "" , '' 상관없음
		document.write("처음 작성하는 js <br>");
		document.write('처음 작성하는 js' + '<br>');

		// 콘솔에 출력
		// 브라우저에서 단축키 F12 눌러서 확인
		console.log('콘솔에 출력됨');
	</script>


</body>

</html>
