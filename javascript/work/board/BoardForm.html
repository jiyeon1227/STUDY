<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 폼</title>
<!-- 외부 자바스크립트 파일 불러오기-->
<script src="board.js"></script>
</head>

<body>
	<form method="get" action="board.jsp" onsubmit="return check()">
		<table border ="1" width="500" align="center">
			<caption>게시판</caption>
			<tr>
				<th>작성자</th>
				<td>
					<input type ="text" size="20" name ="wtiter"
						   id = "wtiter" placeholder="작성자명 입력" autofocus>
				</td>
			</tr>
			
			<tr>
				<th>비밀번호</th>
				<td>
					<input type ="password" name="pass" id ="pass" placeholder="2~8자 이내 입력">
				</td>
			</tr>
			
			<tr>
				<th>제목</th>
				<td>
					<input type = "text" size = "50" name = "subject"
						   id = "subject" placeholder="50자 이내로 입력">
				</td>
			</tr>
				
			<tr>	
				<th>내용</th>
				<td>
					<textarea rows = "5" cols = "50" name = "content" id = "content"
						      placeholder="200자 이내로 입력">내용입력</textarea>
				</td>
			</tr>
			
			<tr>
				<th>파일첨부</th>
				<td>
					<input type="file" name="myfile" id="myfile">
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<!-- 한개의 form안에는 하나의 submit만 있어야함 (전송이 1개만 있어야함)-->
					<!-- input으로 값 전송하기-->
					<input type= "submit" value="글작성">
					<input type="reset" value="취소"><!-- 초기화 버튼 -->
				</td>
			</tr>			
			
		</table>
		
	</form>
</body>
</html>
