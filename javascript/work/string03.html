<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>string 객체</title>
</head>
<body>
	
	<script>
		// 키보드로 입력한 영문이름을 영문 대문자로 변환해서 출력하는 프로그램을 작성하세요
		
		var name = prompt("이름좀 알려주세요 ~~ 영어루 ~~","");
		var upper = name.toUpperCase();
		
		document.write(upper);
	</script>

</body>
</html>
