<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio 객체</title>
<script>
	function check(){
		var r = document.getElementById("r");
		var b = document.getElementById("b");
		var y = document.getElementById("y");
		
		if(r.checked) document.bgColor = r.value;
		if(b.checked) document.bgColor = b.value;
		if(y.checked) document.bgColor = y.value;
	}
	
</script>
</head>
<body>
	
	<form>
		<!--radio는 name을 같은 값으로 해야함 (안그러면 다중선택됨)-->
		<input type="radio" id="r" name="color" value="red" onclick="check()">빨강
		<input type="radio" id="b" name="color" value="blue" onclick="check()">파랑
		<input type="radio" id="y" name="color" value="yellow" onclick="check()">노랑
	</form>

</body>
</html>
