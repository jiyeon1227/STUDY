<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for 문</title>
</head>
<body>

<script>
	// 배열
	var col=['red','orange','yellow','green','blue','navy','purple'];
	var f=['궁서','명조','궁서','바탕','돋음','견고딕','새고딕'];
	
	for(var i=1; i<=7; i++){
		//script안에 html태그 사용가능함
		document.write("<font size =" + i +
					   "color= "+col[i-1]+
					   "face="+f[i-1]+ 
					   " > 자바 스크립트</font><br>")
	}
</script>

</body>
</html>
