<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문</title>
</head>
<body>

<script>
	// 키보드로 원하는 단을 입력 받아서 구구단 1개단을 출력하는 프로그램을 작성
	
	var dan = prompt("원하는 단을 입력하세요","");
	alert(typeof(dan)); // string 출력
	
	for(var i=0; i<=9; i++){
		document.write(dan + "*" + i+ "=" + dan*i + "<br>");
	}
</script>
	
</body>
</html>
