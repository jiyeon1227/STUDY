<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox 객체</title>

<script>
	function fruit(){
		var f1 = document.getElementById("f1");
		var f2 = document.getElementById("f2");
		var f3 = document.getElementById("f3");
		var f4 = document.getElementById("f4");
		var f5 = document.getElementById("f5");
		
		var s = "";
		
		if(f1.checked) s+='사과';
		if(f2.checked) s+='\n배';
		if(f3.checked) s+='\n복숭아';
		if(f4.checked) s+='\n수박';
		if(f5.checked) s+='\n키위';
		
		alert(s+"\n을 좋아하는군용");
	}
</script>
</head>
<body>
	
	<form>
		좋아하는 과일을 선택 하세요 <br>
		<input type="checkbox" name="fruit" id="f1"> 사과
		<input type="checkbox" name="fruit" id="f2"> 배
		<input type="checkbox" name="fruit" id="f3"> 복숭아
		<input type="checkbox" name="fruit" id="f4"> 수박
		<input type="checkbox" name="fruit" id="f5"> 키위
		<input type="button" value="확인" onclick="window.fruit()">
		<!--
			오류) 함수 이름을 fruit으로 하면 실행되지 않음
			이유) 하나의 form 안에 함수와 태그의 이름이 같으면, 자신의 폼을 기본경로로 불러오기 때문에 fruit함수가 아닌 input을 불러오기 때문이다. 
				 만약 이름을 똑같이 사용하고 싶으면 onclick="window.fruit()" 이렇게 window를 붙여줘야한다 ~!
		-->
	</form>

</body>
</html>
