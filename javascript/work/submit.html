<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>submit 이벤트</title>
<script>
	function check(){
		var name = document.getElementById("name");
		var email = document.getElementById("email");
		
		//if(document.myform.name.value == "")// 아래 if문 조건문에서 name값으로 처리 할 수 있음
		if(name.value == ""){
			alert("이름을 입력하세요");
			name.focus();
			return false; // check()함수를 빠져 나가게 만들어 준다.
		}
		
		//if(document.myform.email.value == "")// 아래 if문 조건문에서 name값으로 처리 할 수 있음
		if(email.value == ""){
			alert("email주소를 입력하세요");
			email.focus;
			return false;
		}

	}
</script>
</head>
<body>
<form method="post" action="send.jsp" onsubmit="return check()"> <!--return 어쩌구 저쩌구 ???-->
	이름 : <input type="text" id="name" name="name"> <!--값을 전달할 때는 name으로 넘김-->
	<br>
	이메일 : <input type="text" id="email" name="email"> 
	<br>
	<input type="submit" value="전송">
</form>
</body>
</html>

form 태그에서는 onsubmit을 통해 submit을 제어함
form전송 직전에 데이터 유효성 검사를 위해 사용됨
onsubmit에서 사용된 함수은 true나 false를 리턴 해야함 -> 반환해주지 않으면 값이 어떻든 그냥 action으로 값이 넘어감
