<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교 연산자</title>
</head>
<body>
	
<script>
	// 비교 연산자 : >, >=, <, <=, ==, !=
	// 비교 연산자의 결과가 참이면 true, 거짓이면 false값을 리턴한다.
	var a = 10;
	var b = 20;
	var c = 10;
	var f = "20";
	var result;
	
	result = a > b;
	document.write("a > b => " + result + "<br>");
	
	result = a < b;
	document.write("a < b => " + result + "<br>");
	
	result = b == f;
	document.write("b == f => " + result + "<br>");
	
	result = a != f;
	document.write("a != f => " + result + "<br>");
	
	result = b != f;
	document.write("b != f => " + result + "<br>");
	
	// 문자의 크기 비교는 아스키 코드 값으로 크기를 비교한다.
	document.write('k' > 'z');
</script>

</body>
</html>
