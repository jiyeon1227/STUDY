<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼</title>

<!-- 로그인 처리 prcess
loginform.hrml -> login.jsp -> MemberDataBean.java -->

<script src="http://code.jquery.com/jquery-latest.js"></script>

<!-- 외부  jQuery파일 불러오기 -->
<script src="login.js"></script>

</head>
<body>
	
<!-- name값 잘 보기 !! name값은 DTO에 프로퍼티값이랑 동일해야함 -->
<form method="post" action="login.jsp">
<table border=1 width=350 align=center>
	<caption>로그인</caption>
	<tr><td>ID</td>
		<td><input type=text size=20 maxlength=10 autofocus="autofocus"
							 name="id" id="id">		
		</td>
	</tr>
	<tr><td>비밀번호</td>
		<td><input type=password size=20
								 name="passwd" id="passwd">
	</tr>
	<tr><td colspan=2 align=center>
			<input type=submit value="로그인"><!-- 전송기능이 있는 버튼 -->
			<input type=reset value="취소">  <!-- 초기화 버튼 -->
		</td>
	</tr>
</table>
</form>

</body>
</html>
