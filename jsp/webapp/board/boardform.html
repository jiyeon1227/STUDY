<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>

<script src="http://code.jquery.com/jquery-latest.js"></script>

<!-- 외부 jQuery 파일 불러오기 -->
<script src="board.js"></script>

</head>
<body>

<form method="post" action="board.jsp">
<table border=1 width=500 align=center>
	<caption>게시판</caption>
	<tr>
		<th>작성자</th>
		<td><input type=text size=20 name="writer" id="writer"
									 placeholder="작성자명">
		</td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td><input type=password name="passwd" id="passwd"
							     placeholder="2~8자 이내 입력">
	    </td>
	</tr>
	<tr>
		<th>제목</th>
		<td><input type=text size=50 name="subject" id="subject"
									 placeholder="50자 이내로 입력">
		</td>
	</tr>
	<tr>
		<th>내용</th>
		<td><textarea rows="5" cols="50" name="content" id="content" 
								placeholder="200자 이내로 입력"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan=2 align=center>
			<input type="submit" value="글작성">			
			<input type="reset" value="취소">  
		</td>
	</tr>
</table>
</form>

</body>
</html>
