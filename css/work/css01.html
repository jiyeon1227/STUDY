<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css예제</title>
<!-- 1. 내장형 방식(embedded)-->
<style>
	h2{font-family: 굴림;
	   font-size: 18pt;
	   color: red;
	}
	
	h3{font-family: 명조;
	   font-size: 12pt;
	   color: green;
	}
	
</style>
</head>
<body>
	<h1>css에 대한 예제</h1>
	<h2>18pt 크기의 빨간 굴림체</h2>
	<h3>12pt 크기의 초록색 명조체</h3>
</body>
</html>
