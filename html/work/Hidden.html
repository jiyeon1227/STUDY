<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hidden 객체</title>
</head>
<body>
<!-- 
	hidden 객체 : 화면에 노출되지 않지만, 내부적으로 값을 전달할 경우에 사용한다.
	
	readonly, disabled 속성
	공통점 : 입력 양식의 값을 수정할 수 없도록 비활성화 시켴주는 역할
	차이점
	- readonly : action으로 설정된 페이지로 값이 전달죔
	- disabled : action으로 설정된 페이지로 값이 전달되지 않음
-->
<form action="Hidden.jsp">
	<input type = "hidden" name = "myid" value="1234">
	<!-- readonly, disabled는 둘 다 읽기 전용-->
	<input type = "text" name = "myid01" value="1234" readonly><br>
	<input type = "text" name = "myid02" value="1234" disabled><br>
	<input type = "submit" value="전송">
</form>

</body>
</html>
