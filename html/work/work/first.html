<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <!-- 현재문서의 한글을 인코딩 -->
<title>HTML 연습</title>
</head>
<body>
<!-- html 주석-->
<!--
	html 주석 단축키 : Ctrl + shift + /
	html 주석 해제 단축키 : Ctrl + shift + \
-->
<!-- 2. 가운데 정렬 -->
<!-- align="center"은 가운데 정렬이 안됨-->
<center>
	<img src = "img/Penguins.jpg" width="150" height="150">
</center>

<p align="center">
	<img src = "img/Penguins.jpg" width="150" height="150">
</p>

<!-- 다운로드 -->
<a href = "html.htp">다운로드</a>

<!-- 이미지에 하이퍼링크 설정 -->
<img src = "img/Tulips.jpg" width="100" height="100">

<!-- 하 하기시러 ㅠㅠ-->
<a href="https://www.kbs.co.kr">
	<img src = "img/kbs.png" width="100" height="100" title="KBS"><br>
</a>


</body>
</html>
